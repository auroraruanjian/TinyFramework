<section id="content">
<section class="hbox stretch">
  <aside>
    <section class="vbox">
      <header class="header bg-white b-b clearfix">
        <div class="row m-t-sm">
          <div class="col-sm-8 m-b-xs">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-default" title="Refresh"><i class="fa fa-refresh"></i></button>
              <button type="button" class="btn btn-sm btn-default" title="Remove"><i class="fa fa-trash-o"></i></button>
              <button type="button" class="btn btn-sm btn-default" title="Filter" data-toggle="dropdown"><i class="fa fa-filter"></i> <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
            <a href="modal.html" data-toggle="ajaxModal" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> 添加</a> </div>
          <div class="col-sm-4 m-b-xs">
            <div class="input-group">
              <input class="input-sm form-control" placeholder="Search" type="text">
              <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="button">Go!</button>
              </span> </div>
          </div>
        </div>
      </header>

      <section class="scrollable wrapper w-f">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>
        <section class="panel panel-default">
          <div class="table-responsive">
            <table class="table table-striped m-b-none">
              <thead>
                <tr>
                  <th width="20"><input type="checkbox"></th>
                  <th width="20"></th>
                  <!--<th class="th-sortable" data-toggle="class">Project <span class="th-sort"> <i class="fa fa-sort-down text"></i> <i class="fa fa-sort-up text-active"></i> <i class="fa fa-sort"></i> </span> </th>-->
                  <th>标题</th>
                  <th>控制器</th>
                  <th>方法</th>
                  <th >是否开启</th>
                  <th >是否记录日志</th>
                  <th >是否显示</th>
                </tr>
              </thead>
              <tbody>
                {% for menu in menulist %}
                <tr>
                  <td><input name="post[]" value="2" type="checkbox"></td>
                  <td><a class="showdetail" href="javascript:;" data-href="{{ url('menu','adminmeunudetail') }}&menuid={{menu.menuid}}"><i class="fa fa-search-plus"></i></a></td>
                  <td><a href="{{ url('menu','adminmenulist') }}&id={{menu.menuid}}">{{ menu.title }}</a></td>
                  <td>{{ menu.control }}</td>
                  <td>{{ menu.action }}</td>
                  <td><a href="#" {% if menu.is_enable %}class="active"{% endif%} data-toggle="class"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
                  <td><a href="#" {% if menu.rec_log %}class="active"{% endif%} data-toggle="class"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
                  <td><a href="#" {% if menu.is_show %}class="active"{% endif%} data-toggle="class"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </section>
      </section>
      <footer class="footer bg-white b-t">
        <div class="row text-center-xs">
          <div class="col-md-6 hidden-sm">
            <p class="text-muted m-t">Showing 20-30 of 50</p>
          </div>
          <div class="col-md-6 col-sm-12 text-right text-center-xs">
            <ul class="pagination pagination-sm m-t-sm m-b-none">
              <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </section>
  </aside>



<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">菜单详情</h4>
      </div>
      <form class="form-horizontal" method="get">
      <div class="modal-body">
          <section class="scrollable wrapper w-f">
            <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">菜单名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-id-1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">菜单描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-id-1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">控制器</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-id-1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input-id-1">动作方法</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-id-1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="col-sm-7 control-label" style="padding: 7px 0px 0px;">是否开启</label>
                        <div class="col-sm-5" style="padding: 0px 4px;">
                            <label class="switch">
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="col-sm-7 control-label" style="padding: 7px 0px 0px;">是否显示</label>
                        <div class="col-sm-5" style="padding: 0px 4px;">
                            <label class="switch">
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="col-sm-7 control-label" style="padding: 7px 0px 0px;">是否记录日志</label>
                        <div class="col-sm-5" style="padding: 0px 4px;">
                            <label class="switch">
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="input-id-1">排序</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" id="input-id-1" style="width: 260px;">
                    </div>
                </div>
          </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-info" data-loading-text="Updating...">保存改变</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script type='text/javascript'>
document.ready=function(){
    $('.showdetail').click(function(){
        var url = $(this).attr('data-href');
        $.ajax({
            'url':url,
            'method':'GET',
            'dataType':'JSON',
            'success':function( data ){
                if( data.code == '200' ){
                    $('#modal').modal({});
                }else{
                    
                }
            }
        });
    });
}
</script>

</section>
<a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a> </section>
